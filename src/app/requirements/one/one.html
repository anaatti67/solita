<table class="ui celled table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <!--Loops trough the array containing the names and amounts-->
      <tr *ngFor="let x of nameArray">
        <td>{{x.name}}</td>
        <td>{{x.amount}}</td>
      </tr>
    </tbody>
  </table>
